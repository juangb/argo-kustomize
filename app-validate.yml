---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "kustomize-app-validate"
spec:
  project: default
  source:
    repoURL: https://github.com/juangb/argo-kustomize.git
    targetRevision: HEAD
    path: "kustomize-app"
  destination:
    server: https://kubernetes.default.svc
    namespace: "test-app-validate"
  syncPolicy:
    syncOptions:
    - CreateNamespace=true 
    - Validate=true